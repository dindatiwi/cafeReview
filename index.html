<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Review</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <div class="header">Cafe Review</div>
    <div class="main-container">
        <div id="mapid"></div>
        <div class="container">
            <div class="resto">
            </div>
        </div>
    </div>

    <!-- review modal container -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="review-container">
            <p>Review</p>
            <button type="button" id="add-review" onclick="getNewReview()">Add Review</button>
            <div class="review-list">
            </div>
          </div>
        </div>
      </div>

          <!-- add new review modal container -->
    <div id="newReviewModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="add-review-container">
          <form action="" id="review-form">
            <label for="author">Name</label>
          <input type="text" name="author" id="author" placeholder="Joe Doe">
          <label for="review">Review</label>
         <textarea name="review" id="text-review" cols="30" rows="10" placeholder="Review here"></textarea>
         <label for="rating">Rating</label>
         <div class="rating" name="rating">
          <input id="radio1" type="radio" name="star-review" value="5" class="star" />
          <label for="radio1">&#9733;</label>
          <input id="radio2" type="radio" name="star-review" value="4" class="star" />
          <label for="radio2">&#9733;</label>
          <input id="radio3" type="radio" name="star-review" value="3" class="star" />
          <label for="radio3">&#9733;</label>
          <input id="radio4" type="radio" name="star-review" value="2" class="star" />
          <label for="radio4">&#9733;</label>
          <input id="radio5" type="radio" name="star-review" value="1" class="star" />
          <label for="radio5">&#9733;</label>
        </div>
         <input type="submit" value="Submit">
        </form>
        </div>
      </div>
    </div>

              <!-- add new marker modal container -->
              <div id="newMarkerModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <div class="marker-review-container">
                    <form action="" id="new-marker-form">
                      <label for="resto">Name</label>
                    <input type="text" name="resto" id="add-resto" placeholder="Restaurant name">
                    <input type="submit" value="Submit">
                  </form>
                  </div>
                </div>
              </div>

    <!-- configure leaflet js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="/src/leaflet.ajax.min.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
